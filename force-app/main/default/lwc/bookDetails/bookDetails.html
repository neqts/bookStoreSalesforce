<template>
    <template if:true={bookFound}>
        <lightning-card>
    <lightning-layout multiple-rows>
        <lightning-layout-item size='12'>
            <lightning-tabset active-tab-value={selectedTabValue}>
                <lightning-tab label="Book Details" >
                        <c-book-detail book={book}></c-book-detail>
                </lightning-tab>
                <lightning-tab label="Add Book Review" >
                        <c-add-book-review book-id={bookId} onreviewadded={reviewAddedHandler}></c-add-book-review>
                </lightning-tab>
                <lightning-tab label="Reviews">
                    <c-book-reviews book-id={bookId}></c-book-reviews>
                </lightning-tab>
                <lightning-tab label="Edit Form"  >
                    <c-book-form book-id={bookId}></c-book-form>
                </lightning-tab>
                <lightning-tab label="Edit Blog"  >
                    <c-blog-form blog-id={blogId}></c-blog-form>
                </lightning-tab>
                <lightning-tab label="Cart "  >
                    <c-cart ></c-cart>
                </lightning-tab>
                <lightning-tab label="Magazine Managment"  >
                   <c-magazine-managment></c-magazine-managment>
                </lightning-tab>
               
            </lightning-tabset>
        </lightning-layout-item>
    </lightning-layout>
</lightning-card>
</template>
</template>
