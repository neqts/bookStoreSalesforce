<template>
    <lightning-card>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" padding="around-small">
                <template for:each={main} for:item="post" class="main">
                    
                    <p key={post.Id} class="cont ">
                        <lightning-formatted-text class="title slds-m-bottom_small" value={post.Title__c}>
                        </lightning-formatted-text><br>
                        <span class="date slds-text-body_small content slds-m-bottom_small">
                        <lightning-formatted-date-time value={post.CreatedDate}></lightning-formatted-date-time>  
                    </span>

                        <lightning-formatted-rich-text  value={post.Content__c}>
                        </lightning-formatted-rich-text>
                        
                    </p>
                    </template>
                </lightning-layout-item>
                </lightning-layout>
      
        
            </lightning-card>
</template>
